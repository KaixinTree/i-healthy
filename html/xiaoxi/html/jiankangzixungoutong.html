		<script type="text/javascript">
			function winSize() {
				var totH = $(window).height();
				$("#talkwrap").height(totH - 149 -$(".hd-dr-item").outerHeight() -$(".chart-over").height());
			}
			$(function() {
				var consultCode;
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				consultCode = self.conCode;
				sendPost("doctor/consult/public/info", {
					consult: consultCode
				}, null, function(res) {
					if (res.status == 200) {
					}
				});
				
			});
				winSize();
				var pulldownAction = function() {
					dialroll.refresh();
				};
				var dialroll = iscrollAssist.newVerScrollForPull($('.pull-iscroll-wrap'), pulldownAction, null);
				dialroll.refresh();
				if ($(".talk-box").eq(0).height() > $("#talkwrap").height()) {
					dialroll.scrollTo(0, dialroll.maxScrollY, 300);
				};
				//点击底部输入内容区域，弹出文本输入界面
				$(".chat-bar").chatBar({
					sendBack: function(chatTxt) {
						//头像
						var face = '<img src="http://ued.yihu.cn/framework/images/face.png" />';
						//时间
						var myDate = new Date();
						var time = myDate.getHours() + ":" + myDate.getMinutes();
						//发表留言
						var chatcon = '<div class="talk-right clearfix"><div class="leftpart">' +
							face +
							'</div><p class="talk-ms">' +
							time +
							'</p><div class="rightpart"><p class="talk-txt">' +
							chatTxt +
							'</p></div></div>';
						$(".talk-box").append(chatcon);
						//刷新聊天列表
						dialroll.refresh();
						//定位至最底部
						if ($(".talk-box").eq(0).height() > $("#talkwrap").height()) {
							dialroll.scrollTo(0, dialroll.maxScrollY, 300);
						};
					}
				});
				//图片缩放（ 动态添加了上传的图片后运行一下下面这条这个）
				scaleRefresh(".talk-img");
				//点击输入区域的+号显示更多操作的图标
				$(".chat-more-opt").on("click", function() {
					var omask = "<div class='omask'></div>"
					$("body").addClass("chat-bar-open").append(omask);
					winSize();
					dialroll.refresh();
					$(".omask").on("click mouseover", function() {
						hideMoreOpt();
					})
				});

				function hideMoreOpt() {
					$("body").removeClass("chat-bar-open");
					winSize();
					dialroll.refresh();
					$(".omask").off("click mouseover").remove();
				}

			});
			//图片缩放
			function scaleRefresh(dom) {
				ImagesZoom.init({
					"elem": dom,
					"delBack": function(index) {
						$(dom).find("li").eq(index).remove();
					}
				});
			};
		</script>
