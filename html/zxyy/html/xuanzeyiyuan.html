		<script type="text/javascript">
			mui.plusReady(function() {
				plus.nativeUI.showWaiting("", {
					back: "none"
				});
				var self = plus.webview.currentWebview();
				var patiCode = self.pCode;
				//				alert(patiCode);
				var patiInfo;
				//查询居民信息
				sendPost("doctor/patient_group/patient", {
					code: patiCode
				}, null, function(res) {
					console.error(JSON.stringify(res));
					if(res.status == 200) {
						patiInfo = JSON.stringify(res.data);
						plus.storage.setItem("patiInfo", patiInfo);
						getHospInfo();
					} else {
						plus.nativeUI.closeWaiting();
						mui.toast(res.msg);
					}
				});

			});

			function getHospInfo() {
				plus.nativeUI.showWaiting("", {
					back: "none"
				});
				var postUrl = "user/guaihao/GetWebOrgList";
				sendPost(postUrl, {}, null, function(res) {
					console.log(JSON.stringify(res));
					if(res.status == 200) {
						var cont = template("hosp_tmpl", res);
						$("#hospital-box").html(cont);
						active();
					}
					plus.nativeUI.closeWaiting();
				});
			}

			var active = function() {
				var totH = $(window).height();
				$(".hospital-hold").height(totH);
			};
			mui("#hospital-box").on("tap", "li", function() {
				var hosCode = this.getAttribute("data-code");
				var hosName = this.querySelector("h4").innerText;
				mui.openWindow('xuanzebumen.html', 'xuanzebumen', {
					extras: {
						hospitalCode: hosCode,
						hospitalName: hosName
					}
				});
			})
		</script>
