<script type="text/javascript" src="../../../js/mui.min.js"></script>
<link rel="stylesheet" href="../../../widget/iscroll/5.1.3/css/iscroll.css" type="text/css"/>

<script type="text/javascript" >
var names = new Array();
	function sousuo(){
		for(var i=0;i<names.length;i++){
			var obj=$("li").eq(i);
		}
	}
			
$(function(){
	var h = $(window).height()-90;
	
	$('.pro-list-group').height(h);
	
	var pulldownAction = function(){
		var temp = '';
		var t=this;
		for(var i=1;i<16;i++){
			temp += '<li>Pretty row '+i+'</li>';
		}
		function thtml(){
			$('#pulltorefresh-box>ul').html(temp);
			t.refresh();
		}
		setTimeout(thtml,10000)
	};
	var pullupAction = function(){
		
		var temp = '';
		var t=this;
		for(var i=1;i<16;i++){
			temp += '<li>Pretty row '+i+'</li>';
		}
		function thtml(){
			$('#pulltorefresh-box>ul').append(temp);
			t.refresh();
		}
		setTimeout(thtml,10000)
	};
	
	if($('#pulltorefresh-box').outerHeight(true)>=h){
		 var iscrollObj = iscrollAssist.newVerScrollForPull($('.pull-iscroll-wrap'),pulldownAction,pullupAction);
		iscrollObj.refresh();
	}   
	
	var postUrl = "doctor/consult/public/list";
			sendPost(postUrl, {
				type: 0,
				id: 0,
				pagesize: 5
			}, null, handleSucc);

			function handleSucc(res) {
				if (res.status == 200) {
					if (res.list.length == 0) {
						mui.toast("暂无数据");
						return;
					}
					template.helper("setPhoto", function(p) {
						if (!p || p.length == 0) {
							return "http://ued.yihu.cn/framework/images/face.png";
						} else {
							return p
						}
					});
					var cont = template("item_tmpl", res);
					document.getElementById("item_list").innerHTML = cont;
					for(var i=0;i<res.list.length;i++){
						names[i] = res.list[i].name;
					}
				}
			}
			
			
			mui("#item_list").on("tap", ".c-list-link", function() {
				var code = this.getAttribute("data-code")
				mui.openWindow('jiankangzixungoutong.html', 'jiankangzixungoutong', {
					extras: {
						conCode: code
					}
				});
			});
});
</script>
