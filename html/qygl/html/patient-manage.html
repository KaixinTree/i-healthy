					</div>
				</li>
				<li class="c-list-text">
					<div class="c-list-value">
						<h4>手机号</h4>
					</div>
					<div class="c-list-info c-t-right">
						<div class="c-nowrap" id="phone">{{data.mobile}}</div>
					</div>
				</li>
				<li class="c-list-text">
					<div class="c-list-value">
						<h4>身份证</h4>
					</div>
					<div class="c-list-info c-t-right">
						<div class="c-nowrap">{{data.idcard}}</div>
					</div>
				</li>
				<li class="c-list-text">
					<div class="c-list-value">
						<h4>住址</h4>
					</div>
					<div class="c-list-info c-t-right">
						<div class="c-nowrap">{{data.area}}{{data.street}}{{data.address}}</div>
					</div>
				</li>
				<li class="c-list-text">
					<div class="c-list-value">
						<h4>医保卡号</h4>
					</div>
					<div class="c-list-info c-t-right">
						<div class="c-nowrap">{{data.ssc}}</div>

	<script type="text/javascript">
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			var pCode = self.patientCode;
			//			document.getElementById("nameinfo").innerHTML = inf[0] + '<span class="c-f12 c-909090 ml10">' + inf[1] + '</span>';
			//			document.getElementById("number").innerText = inf[2];
			//			document.getElementById("phone").innerText = inf[2];
			sendPost("doctor/sign/patient", {
				patient: pCode
			}, null, function(res) {
				if (res.status == 200) {
					template.helper("setSex", function(s) {
						if (s == 1) {
							return "男";
						} else if (s == 2) {
							return "女"
						}
					});
					template.helper("setPhoto", function(p) {
						if (!p || p.length == 0) {
							return "../../../images/p-default.png";
						} else {
							return p
						}
					});
					var cont = template("info_tmpl", res);
					document.getElementById("info_list").innerHTML = cont;
				}
			})
		})
	</script>
